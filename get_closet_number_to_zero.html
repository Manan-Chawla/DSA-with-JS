<!-- In this you will able to get the solution of a problem which ask you to return the 
 closet number to zero -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLOSET NUMBER TO ZERO</title>
    <script>
      function findClosestNumber(nums) {
        let closest = nums[0];
        for (let i = 1; i < nums.length; i++) {
          if (
            Math.abs(nums[i]) < Math.abs(closest) ||
            (Math.abs(nums[i]) === Math.abs(closest) && nums[i] > closest)
          ) {
            closest = nums[i];
          }
        }

        return closest;
      }

      let nums = [2, -1, 1];
      console.log(findClosestNumber(nums));
      document.write(findClosestNumber(nums));
    </script>
